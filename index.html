<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="Display.js" charset="utf-8"></script>
    <script src="Calculator.js" charset="utf-8"></script>
</head>

<body>

    <div class="container">
        <div class="calculator">
            
            <div class="display">
                <div id="before-value"></div>
                <div id="new-value"></div>
            </div>

            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="divide">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
            
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
